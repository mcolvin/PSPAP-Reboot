name: "PSPAP-V2"
navbar:
  title: "PSPAP-V2"
  left:
    - text: "Home"
      icon: fa-home  # handy way to use FontAwesome icons in nav!
      href: index.html      
    - text: "Posts"
      icon": fa-pencil-square-o
      href: "posts.html"
output_dir: "docs"
exclude: ["include_header.html","include_head.html","include_footer.html","header_banner.html","*.bib","*.csv", "*.csl","*.R","*.vcv","*.inp","*.out","*.res"]    
include: [".nojekyll"]    
output:
  html_document:
    theme: cosmo
    highlight: textmate
    includes:
      in_header: NULL
      before_body: NULL
      after_body: include_footer.html    

    